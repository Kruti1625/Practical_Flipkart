<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Flipkart home page</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header-section container">
        <!-- Flex item 1 -->
        <div class="flex1">
            <img class="logo" src="images/logo.jpg" alt="Flipkart logo"
            width="82px";
            height="33px"/>
        </div>
        <!-- Flex item 2 -->
        <div class="flex2">
            <div class="container search-bar">
                <input class="search-box" type="text" placeholder="Search for products, brands and more"/>
                <ion-icon class="search-icon"name="search"></ion-icon>
            </div>
        </div>
        <!-- Flex item 3 -->
        <div class="flex3">
            <a class="login-btn" href="#" >Login</a>
        </div>
        <!-- Flex item 4 -->
        <div class="flex4">
            <div class="more container" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <a class="more-btn" href="#" >More</a>
                <ion-icon class="down-arrow" name="chevron-down"></ion-icon>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="container">
                    <ion-icon class="dropdown-icon" name="notifications"></ion-icon>
                    <a class="dropdown-item" href="#">Notification Preferences</a>
                </li>
                <li class="container">
                    <ion-icon class="dropdown-icon" name="bag-handle"></ion-icon>
                    <a class="dropdown-item" href="#">Sell on Flipkart</a></li>
                <li class="container">
                    <ion-icon class="dropdown-icon" name="help-circle"></ion-icon>
                    <a class="dropdown-item" href="#">24Ã—7 Customer Care</a>
                </li>
                <li class="container">
                    <ion-icon class="dropdown-icon" name="trending-up"></ion-icon>
                    <a class="dropdown-item" href="#">Advertise</a>
                </li>
                <li class="container">
                    <ion-icon class="dropdown-icon" name="download"></ion-icon>
                    <a class="dropdown-item" href="#">Download App</a>
                </li>
            </ul>
        </div>
        <!-- Flex item 5 -->
        <div class="flex5">
            <div class="container">
                <ion-icon class="cart-icon" name="cart"></ion-icon>
                <a class="cart-btn" href="#" >Cart</a>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
